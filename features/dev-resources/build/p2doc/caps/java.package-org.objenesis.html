        <li class='toolbox-button'>
          <div class='toolbox-button-content' onclick='actionInfoBox(&apos;&amp;lt;div&amp;gt;\n  &amp;lt;div class=\&amp;apos;info-box-title\&amp;apos;&amp;gt;Understanding P2 Dependencies&amp;lt;\/div&amp;gt;\n  &amp;lt;ul class=\&amp;apos;no-bullet help-box-list\&amp;apos;&amp;gt;\n    &amp;lt;span&amp;gt;\n      &amp;lt;em&amp;gt;Dependency Model&amp;lt;\/em&amp;gt;\n    &amp;lt;\/span&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Repository&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nA collection of installable unit descriptions and their associated artifacts stored on disk. Each \&amp;quot;p2 doc\&amp;quot; describes the\ncontent of a &amp;lt;em&amp;gt;exactly one&amp;lt;\/em&amp;gt; repository. I.e. when a requirement is not displayed as a link to a matching capability\nthis is because matching capabilities must be supplied from other repositories.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Installation&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nModels a software system on disk. Constructed by provisioning installable units from a repository to a target directory.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Installable Unit&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nModels a software resource. Can be published in a repository and later be provisioned into an installation. Once\nprovisioned the IU (Installable Unit) contributes it\&amp;apos;s capabilities to the installation. An IU can be provisioned only\nwhen the target installation satisfies all of it\&amp;apos;s non-optional requirements. Requirements are satisfied by installing\nother IUs until a transitive closure is reached. The actual installation of an IU is performed by executing the\ninstructions associated with the IU on the artifacts associated with the IU.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Capability&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nModels piece of software functionality. E.g. a java package. Consists of a namespace, and ID, and a version.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Requirement&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nModels a dependency from an IU to a capability. Consists of a namespace, an ID, a version range, an optional flag. A\nrequirement matches a capability &amp;lt;em&amp;gt;only when&amp;lt;\/em&amp;gt; the requirement namespace equals the capability namespace, the\nrequirement ID equals the capability ID, the requirement version range contains the capability version. Version ranges\nof the form &amp;lt;em&amp;gt;\&amp;apos;[X.Y.Z, infinity)\&amp;apos;&amp;lt;\/em&amp;gt; are written simply as &amp;lt;em&amp;gt;\&amp;apos;X.Y.Z\&amp;apos;&amp;lt;\/em&amp;gt;.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Namespace&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nModels a type of dependency. Used to make sure the requirements are matched against capabilities of the same kind.\nConsists of &amp;lt;em&amp;gt;exactly one&amp;lt;\/em&amp;gt; kind of capability and &amp;lt;em&amp;gt;exactly one&amp;lt;\/em&amp;gt; kind of requirement. E.g. the OSGi\n\&amp;apos;Export-Package\&amp;apos; kind of capability and the OSGi \&amp;apos;Import-Package\&amp;apos; kind of requirement are hosted together\nin the \&amp;apos;java.package\&amp;apos; namespace.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span&amp;gt;\n        &amp;lt;strong&amp;gt;\n          &amp;lt;u&amp;gt;Installable Unit Type&amp;lt;\/u&amp;gt;\n        &amp;lt;\/strong&amp;gt;\n      &amp;lt;\/span&amp;gt;\nA convenient name for a pattern of capabilities and requirements. Not real part of the p2 model. E.g. an IU that has a\ncapability in the \&amp;apos;osgi.bundle\&amp;apos; namespace, is associated with an OSGi bundle jar artifact, carries instructions to\ninstall that bundle jar into an OSGi framework, can be commonly called a \&amp;apos;bundle\&amp;apos;.\n\n    &amp;lt;\/li&amp;gt;\n  &amp;lt;\/ul&amp;gt;\n  &amp;lt;ul class=\&amp;apos;no-bullet help-box-list\&amp;apos;&amp;gt;\n    &amp;lt;span&amp;gt;\n      &amp;lt;em&amp;gt;Installable Unit Types&amp;lt;\/em&amp;gt;\n    &amp;lt;\/span&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small bundle\&amp;apos;&amp;gt;bundle&amp;lt;\/span&amp;gt;\nAn OSGi bundle or an OSGi fragment. Has a capability in namespace &amp;lt;em&amp;gt;\&amp;apos;org.eclipse.equinox.p2.eclipse.type\&amp;apos;&amp;lt;\/em&amp;gt; with\nvalue &amp;lt;em&amp;gt;\&amp;apos;bundle\&amp;apos;&amp;lt;\/em&amp;gt;. Delivers an OSGi bundle jar to the installation. By default contains provisioning instructions\nthat not only copy the bundle to disk, but also update the OSGi framework configuration so that it loads the bundle on\nboot.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small feature\&amp;apos;&amp;gt;feature&amp;lt;\/span&amp;gt;\nAn Eclipse feature. A logical grouping of other IUs (including other features). Is an IU named in the form\n&amp;lt;em&amp;gt;\&amp;apos;&amp;amp;lt;id&amp;amp;gt;.feature.group\&amp;apos;&amp;lt;\/em&amp;gt; that consists of pure metadata (does not install artifacts of it\&amp;apos;s own), and has no\nruntime representation. E.g. at runtime there are no features in the OSGi framework - only bundles. Consists of a list\nof requirements of namespace &amp;lt;em&amp;gt;\&amp;apos;org.eclipse.equinox.p2.iu\&amp;apos;&amp;lt;\/em&amp;gt;. Additional to that each feature has a second\ncompanion IU with a name &amp;lt;em&amp;gt;\&amp;apos;&amp;amp;lt;id&amp;amp;gt;.feature.jar\&amp;apos;&amp;lt;\/em&amp;gt; that carries the original XML feature definition and can be\nprovisioned for informative purposes.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small profile\&amp;apos;&amp;gt;profile&amp;lt;\/span&amp;gt;\nAn opaque binary package. Has capability in namespace &amp;lt;em&amp;gt;\&amp;apos;com.softwareag.equinox.p2.type\&amp;apos;&amp;lt;\/em&amp;gt; with value\n&amp;lt;em&amp;gt;\&amp;apos;profile\&amp;apos;&amp;lt;\/em&amp;gt;. By default contains provisioning instructions that only unzip it on disk and do nothing else.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small config\&amp;apos;&amp;gt;config&amp;lt;\/span&amp;gt;\nA package of provisioning instructions. A special type of IU that has &amp;lt;em&amp;gt;\&amp;apos;host requirements\&amp;apos;&amp;lt;\/em&amp;gt; rather than just\nregular requirements. Attaches it\&amp;apos;s list of provisioning instructions to all IUs that provide capabilities, which match\nthe host requirements. Also known as &amp;lt;em&amp;gt;\&amp;apos;Configuration Unit\&amp;apos;&amp;lt;\/em&amp;gt;. Consists purely of p2 metadata and does not deliver\nartifacts to the target installation.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small generic\&amp;apos;&amp;gt;generic&amp;lt;\/span&amp;gt;\nAny IU that does not match the criteria for \&amp;apos;bundle\&amp;apos;, \&amp;apos;feature\&amp;apos;, \&amp;apos;profile\&amp;apos;, \&amp;apos;config\&amp;apos;.\n\n    &amp;lt;\/li&amp;gt;\n  &amp;lt;\/ul&amp;gt;\n  &amp;lt;ul class=\&amp;apos;no-bullet help-box-list\&amp;apos;&amp;gt;\n    &amp;lt;span&amp;gt;\n      &amp;lt;em&amp;gt;Common Namespaces&amp;lt;\/em&amp;gt;\n    &amp;lt;\/span&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small capability\&amp;apos;&amp;gt;org.eclipse.equinox.p2.iu&amp;lt;\/span&amp;gt;\nModels p2 provisioning dependencies. Every IU always has &amp;lt;em&amp;gt;exactly one&amp;lt;\/em&amp;gt; capability in this namespace. The\ncapability has the same value as the IU unique ID. P2 features have requirements in that namespace in order to group\ntogether the IUs that provide the respective capabilities. In this way a set of IUs that can not be related in any other\nway can still be provisioned together. When possible relay on p2 to follow more meaningful namespaces\n(e.g. &amp;lt;em&amp;gt;java.package&amp;lt;\/em&amp;gt;), rather than to define redundant &amp;lt;em&amp;gt;org.eclipse.equinox.p2.iu&amp;lt;\/em&amp;gt; requirements\n(e.g. in some feature).\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small requirement\&amp;apos;&amp;gt;java.package&amp;lt;\/span&amp;gt;\nModels the OSGi \&amp;apos;Import-Package\&amp;apos; dependency. Every package export listed in an OSGi bundle\&amp;apos;s \&amp;apos;Export-Package\&amp;apos; manifest\nheader defines a capability in this namespace. Every import listed in an OSGi bundle\&amp;apos;s \&amp;apos;Import-Package\&amp;apos; manifest header\ndefines a requirement in this namespace. I.e. OSGi bundles typically have multiple capabilities and requirements in this\nnamespace.\n\n    &amp;lt;\/li&amp;gt;\n    &amp;lt;li&amp;gt;\n      &amp;lt;span class=\&amp;apos;type-small capability\&amp;apos;&amp;gt;osgi.bundle&amp;lt;\/span&amp;gt;\nModels the OSGi \&amp;apos;Require-Bundle\&amp;apos; dependency. All bundles have &amp;lt;em&amp;gt;exactly one&amp;lt;\/em&amp;gt; capability in this namespace. When\na bundle lists another bundle in it\&amp;apos;s \&amp;apos;Require-Bundle\&amp;apos; manifest header, this defines a requirement to that bundle in\nthis namespace. I.e. OSGi bundles may have multiple requirements in this namespace.\n\n    &amp;lt;\/li&amp;gt;\n  &amp;lt;\/ul&amp;gt;\n&amp;lt;\/div&amp;gt;&apos;)'>Help</div>
        </li>
      </ul>
    </div>
